<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vu.ng</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    
    <div class="pre-loader">
        <div class="pre-loader-wrapper">
            <img src="./assets/IMG/Bean Eater-1.2s-194px.gif" alt="">
            <div>Loading...</div>
        </div>
    </div>

    <div class="main">
        <div class="homepage-header">
            <div class="homepage-header-left">
                    <img class="homepage-button" src="./assets/IMG/logo.png" alt="">
            </div>
            <div class="homepage-header-right">
                <div class="audio-button">
                    <i class="fa-solid fa-music"></i>
                    <audio class="my-song" src="./assets/music/Spirit of the forest Senn mp3.mp3"></audio>
                </div>
            </div>
        </div>
    
        <div class="homepage-middle">
            <div class="dark-space-circle item">
                <img src="./assets/IMG/dark-space-circle.png" alt="">
                <div class="dot-collection1">
                    <div class="dot-active1"></div>
                    <div class="dot-bg1"></div>
                </div>
                <div class="dot-collection2">
                    <div class="dot-active2"></div>
                    <div class="dot-bg2"></div>
                </div>
                <div class="dot-collection3">
                    <div class="dot-active3"></div>
                    <div class="dot-bg3"></div>
                </div>
                <div class="shooting-stars item">
                    <div class="shooting-star-container1">
                        <div class="shooting-star1"></div>
                    </div>
                    <div class="shooting-star-container2">
                        <div class="shooting-star2"></div>
                    </div>
                </div>
            </div>
            <div class="air-pipe item">
                <img src="./assets/IMG/airpipe.png" alt="">
            </div>
            <div class="spaceship item">
                <img class="spaceship-img" src="./assets/IMG/spaceship.png" alt="">
            </div>
            <div class="astronaut item">
                <img class="astronaut-img" src="./assets/IMG/astronaut.png" alt="">
            </div>
            <a href="https://vunguyen181.github.io/myresume/" target="_blank" class="cloud item">
                <img src="./assets/IMG/cloud.png" alt="">
            </a>
            <div class="my-resume">
                <img class="single-alphabet e2-alphabet" src="./assets/IMG/e2-alphabet.png" alt="">
                <img class="single-alphabet m2-alphabet" src="./assets/IMG/m2-alphabet.png" alt="">
                <img class="single-alphabet u-alphabet" src="./assets/IMG/u-alphabet.png" alt="">
                <img class="single-alphabet s-alphabet" src="./assets/IMG/s-alphabet.png" alt="">
                <img class="single-alphabet e1-alphabet" src="./assets/IMG/e1-alphabet.png" alt="">
                <img class="single-alphabet r-alphabet" src="./assets/IMG/r-alphabet.png" alt="">
                <img class="single-alphabet y-alphabet" src="./assets/IMG/y-alphabet.png" alt="">
                <img class="single-alphabet m1-alphabet" src="./assets/IMG/m1-alphabet.png" alt="">
            </div>
        </div>   
        
        <div class="homepage-footer">
            <span class="text-footer design-text">Designing Projects</span>
            <span class="text-footer developer-text">Coding Projects</span>
        </div>
    </div>
    
    <div class="cursors">
        <div class="inner-cursor"></div>
        <div class="outer-cursor"></div>
        <div class="text-design-cursor"></div>
        <div class="text-developer-cursor"></div>
        <div class="text-music-cursor"></div>
    </div>

    
    <div class="designing-project">
        <div class="image-collection">
            <div class="wrapper">        
                <div class="gallery-image first">
                    <img class="i" src="./assets/IMG/greenshop design.png" alt="">
                </div>
                <div class="gallery-image">
                    <img class="i" src="./assets/IMG/my portfolio.png" alt="">
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery__inner">
                <img src="" alt="">
            </div>
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="control next">
                
            </div>
            <div class="control prev">
                
            </div>
        </div>
    </div>
    
    <a href="https://vunguyen181.github.io/greenshop/" class="greenshop-project">
        <img class="greenshop-pic" src="./assets/IMG/page1 greenshop.png" alt="">
        <div class="greenshop-link">Greenshop project link</div>
    </a>

    <script src="./js/javascript.js"></script>
</body>
</html>
